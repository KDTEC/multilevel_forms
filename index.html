<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

    
    <header class="navbar fixed-top navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-dark">
        <a class="navbar-brand mr-0 mr-md-2" href="/"">
            <img src="images/doctor.png" height="38" width="45">
        </a>
    </header>

    <div class="container">
        <header>Login Form</header>
        <div class="progress-bar1">
            <div class="step">
                <p>Name</p>
                <div class="bullet1">
                    <!-- <span>1</span> -->
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet1">
                    <!-- <span>2</span> -->
                </div>
                <div class="check fas fa-check"></div>
            </div> 
            <div class="step">
                <p>Birth</p>
                <div class="bullet1">
                    <!-- <span>3</span> -->
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet1">
                    <!-- <span>4</span> -->
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#" class="form-container">
                <div class="page slide-page">
                    <div class="title">Basic Info:</div>
                    <div class="field">
                        <div class="label">Full Name:</div>
                        <input type="text" required>
                    </div>
                    <div class="field">
                        <div class="label">Gender:</div>
                        <select required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Date of Birth:</div>
                        <input type="date" required>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Contact Info:</div>
                    <div class="field">
                        <div class="label">Email ID:</div>
                        <input type="email" required>
                    </div>
                    <div class="field">
                        <div class="label">Phone Number:</div>
                        <input type="number" required>
                    </div>
                    <div class="field">
                        <div class="label">City:</div>
                        <input type="text" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Education Info:</div>
                    <div class="field">
                        <div class="label">Degree:</div>
                        <select name="" id="" required>
                            <option value="">BACHELOR OF MEDICINE, BACHELOR OF SURGERY [MBBS]</option>
                            <option value="">BACHELOR OF PHYSIOTHERAPY [BPT]</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (MICROBIOLOGY)</option>
                            <option value="">MASTER OF SURGERY [MS] (GENERAL SURGERY)</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (GENERAL MEDICINE)</option>
                            <option value="">MASTER OF SURGERY [MS] (ORTHOPAEDICS)</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (RADIODIAGNOSIS)</option>
                            <option value="">MASTER OF SURGERY [MS] (E.N.T.)</option>
                            <option value="">MASTER OF SURGERY [MS] (OBSTETRICS & GYNAECOLOGY)</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (DERMATOLOGY, VENEREOLOGY & LEPROLOGY)</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (DERMATOLOGY)</option>
                            <option value="">DOCTORATE OF MEDICINE [MD] (ANAESTHESIA)</option>
                            <option value="">DM [NEUROLOGY]</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Speciality:</div>
                        <select name="" id="">
                            <option value="">Ear, Nose and Throat</option>
                            <option value="">General Surgery</option>
                            <option value="">Orthopaedics</option>
                            <option value="">Obstetrics and Gynaecology</option>
                            <option value="">Anaesthesiology</option>
                            <option value="">General Medicine</option>
                            <option value="">Maternal and Child Health</option>
                            <option value="">Pathology</option>
                            <option value="">Emergency and Critical care</option>
                            <option value="">Radio-Diagnosis</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">Experience:</div>
                        <input type="number" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Login Details:</div>
                    <div class="field">
                        <div class="label">Username:</div>
                        <input type="text" required>
                    </div>
                    <div class="field">
                        <div class="label">Password:</div>
                        <input type="password" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <button class="Submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
</body>
</html>
